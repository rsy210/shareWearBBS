<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link type = "text/css" rel = "stylesheet" href = "style/reset.css">
	<link type = "text/css" rel="stylesheet" href="style/main.css">
</head>
<body>

<div id="login_view_page">

<div class="signin_dialog" id="in_dialog" >
	<div class="signin_dialog_title" id="in_dialog_title">
		<span class="signin_title"><h3>登&nbsp;陆</h3></span>
		<a class="signin_dialog_closebutton" href="javascript:hideDialog('in_dialog');"></a>	
	</div>
	<div class="sign_layer">
	<form class="signin_layer">
	 <div class="signin_dialog_content">
		<div class="signin_dialog_input">
			<input type="text" placeholder="请输入登陆账号" class="sign_dialog_input_username">
		</div>
		<div class="signin_dialog_input">
			<input type="password" placeholder="请输入账户密码" class="sign_dialog_input_password">
		</div>
		<div class="about_member_password">
			<input class="member_password" id="member_password" type="checkbox" value="member_password" checked="checked">
			<label class="member_passwordlabel" id="member_passwordlabel" for="member_Password">下次自动登录</label>
			<a class="forget_password rf" id="forget_password" href="#" target="_blank">忘记密码？</a>
		</div>
		<div class="signin_dialog_subbox">
			<input type="button" value="确认登陆" class="signin_dialog_submit">
			<div class="no_account clearfix">
			<a class="no_account_number rf" id="no_account_number" href="javascript:hideDialog('in_dialog');showDialog('up_dialog');">无账号注册</a>
		</div>
		</div>

	 </div>
	</form>
	</div>
</div>
<div class="signup_dialog" id="up_dialog" >
	<div class="signup_dialog_title" id="up_dialog_title">
		<span class="signup_title"><h3>注&nbsp;册</h3></span>
		<a class="signiup_dialog_closebutton" href="javascript:hideDialog('up_dialog');"></a>	
	</div>
	<div class="sign_layer">
	<form class="signup_layer">
	 <div class="signup_dialog_content">
		<div class="signup_dialog_input">
			<input type="text" placeholder="请输入注册邮箱" class="sign_dialog_input_username">
		</div>
		<div class="signup_dialog_input">
			<input type="password" placeholder="请输入密码（6-16位,区分大小写,不可用空格）" class="sign_dialog_input_password">
		</div>
		<div class="signup_dialog_input">
			<input type="text" placeholder="请输入昵称" class="signup_dialog_input_nickname">
		</div>

		<div class="signup_dialog_subbox">
			<input type="button" value="确认注册" class="signup_dialog_submit">
		</div>
	 </div>
	</form>
	</div>
</div>
<div class="sign_mask" id="mask" onslectstart="return false"></div>


</div>





</body>
</html>
